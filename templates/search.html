<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты поиска - SKYPROGRAM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.min.css') }}">
</head>
<body>
    <header class="container header">
        <div class="header__wrapper">
            <a href="/" class="header__logo-link">SKYPROGRAM</a>
        </div>
    </header>

    <main class="container">
        <h2>Результаты поиска: "{{ query }}"</h2>

        {% if posts %}
            <section class="items">
                {% for post in posts %}
                <div class="items__item item">
                    <a href="/posts/{{ post.pk }}" class="item__post-link">
                        <img src="{{ post.pic }}" alt="" width="348" class="item__post-img">
                    </a>
                    <p class="item__descr">{{ post.content[:100] }}...</p>
                </div>
                {% endfor %}
            </section>
        {% else %}
            <p>Ничего не найдено.</p>
        {% endif %}
    </main>
</body>
</html>
